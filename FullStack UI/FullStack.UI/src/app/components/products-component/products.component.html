<div class="products-table">
    <dx-data-grid id="title" [dataSource]="products">
        <dxi-column dataField="title" width="100" caption="Товар"></dxi-column>
        <dxi-column dataField="category" width="100" caption="Тип товара"></dxi-column>
        <dxi-column dataField="uom" width="150" caption="Единица измерения"></dxi-column>
        <dxi-column dataField="price" width="85" caption="Цена, руб."></dxi-column>
    </dx-data-grid>
</div>
