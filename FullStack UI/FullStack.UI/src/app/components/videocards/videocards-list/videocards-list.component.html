<div class="container my-4">
    <h1 class="mb-3"></h1>
    <table class="table">
        <thead>
            <tr>
                <th>Producer</th>
                <th>Model</th>
                <th>Price</th>
                <th> </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let videocard of videocards">
                <td>{{ videocard.producerId }}</td>
                <td>{{ videocard.model }}</td>
                <td>{{ videocard.price }}</td>
                <td><a [routerLink]="['/videocards', 'edit', videocard.id]">View</a></td>
            </tr>
        </tbody>
    </table>
</div>
